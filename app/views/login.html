<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dead Space: Iniciar Sesión</title>
    <link rel="stylesheet" href="/public/assets/css/styles-log.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <main>
        <div class="main-content">
            <div class="back-box">
                <div class="back-box-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para acceder</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesion</button>
                </div>
                <div class="back-box-register">
                    <h3>¿Aun No Tienes una Cuenta?</h3>
                    <p>Registrarme para Acceder</p>
                    <button id="btn__registrarse">Registrarme</button>
                </div>
            </div>

            <!--Formularios Att// Navarrete-->
            <div class="form-box">
                <form action="/app/controllers/authentication.php" method="POST" class="form-login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Nombre de Usuario" name="username" required /><br />
                    <input type="password" placeholder="Contraseña" name="password" required /><br />
                    <button>Iniciar Sesion</button>
                </form>

                <form action="/app/controllers/register-user.php" method="POST" class="form_register">
                    <h2>Registrarme</h2>
                    <input type="text" placeholder="Nombre Completo" name="full_name" />
                    <input type="text" placeholder="Email" name="email" />
                    <input type="text" placeholder="Nombre de Usuario" name="username" />
                    <input type="password" placeholder="Contraseña" name="password" />
                    <button>Registrarme</button>
                    
                </form>
            </div>
        </div>
    </main>
    <script src="/public/assets/js/script.js"></script>
</body>

</html>
